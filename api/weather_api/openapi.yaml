  /air-temperature:
    get:
      description: |+
        **[https://api-open.data.gov.sg/v2/real-time/api/air-temperature](https://api-open.data.gov.sg/v2/real-time/api/air-temperature)**

        <br/>

        - Has per-minute readings from NEA

        <br/>

        - Filter for specific date or date-time by providing `date` in query parameter.
          - use YYYY-MM-DD format to retrieve all of the readings for that day
          - use YYYY-MM-DDTHH:mm:ss to retrieve the latest readings at that moment in time
          - example: `?date=2024-07-16` or `?date=2024-07-16T23:59:00`


        - Unit of measure for readings is `°C`

      parameters:
      - description: "Format: YYYY-MM-DD or YYYY-MM-DDTHH:MM:SS (SGT). Example: 2024-07-16\
          \ or 2024-07-16T23:59:00"
        explode: true
        in: query
        name: date
        required: false
        schema:
          type: string
        style: form
      - description: Pagination token for retrieving subsequent data pages
        explode: true
        in: query
        name: paginationToken
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_air_temperature_get_200_response'
          description: Air Temperature Information
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_twenty_four_hr_forecast_get_400_response'
          description: Invalid HTTP request body
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_twenty_four_hr_forecast_get_404_response'
          description: Weather data not found
      summary: Get air temperature readings across Singapore
  /weather:
    get:
      description: |+
        **[https://api-open.data.gov.sg/v2/real-time/api/weather?api=wbgt](https://api-open.data.gov.sg/v2/real-time/api/weather?api=wbgt)**

        <br/>

        - Updated multiple times throughout the day
        <br/>
        - Filter for specific date or date-time by providing `date` in query parameter.
          - use YYYY-MM-DD format to retrieve all of the readings for that day
          - use YYYY-MM-DDTHH:mm:ss to retrieve the latest readings at that moment in time
          - example: `?date=2025-01-16` or `?date=2025-01-16T23:59:00`


        - Unit of measure for readings is `°C`

      parameters:
      - description: Set the value to `wbgt` to fetch WBGT records
        example: wbgt
        explode: true
        in: query
        name: api
        required: false
        schema:
          type: string
        style: form
      - description: "SGT date (YYYY-MM-DD or YYYY-MM-DDTHH:MM:SS). Example: 2025-01-16\
          \ or 2025-01-16T23:59:00"
        example: 2025-01-16T23:59:00.000Z
        explode: true
        in: query
        name: date
        required: false
        schema:
          type: string
        style: form
      - description: Pagination token for retrieving subsequent data pages
        explode: true
        in: query
        name: paginationToken
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_weather_get_200_response'
          description: WBGT Weather Observations
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_weather_get_400_response'
          description: Invalid HTTP request body
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_twenty_four_hr_forecast_get_404_response'
          description: Weather data not found
      summary: Retrieve the latest WBGT data for accurate heat stress assessment
