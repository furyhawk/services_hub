paths:
  /twenty-four-hr-forecast:
    get:
      description: |
        **[https://api-open.data.gov.sg/v2/real-time/api/twenty-four-hr-forecast](https://api-open.data.gov.sg/v2/real-time/api/twenty-four-hr-forecast)**

        <br/>

        - Updated multiple times throughout the day

        <br/>

        - Filter for specific date or date-time by providing `date` in query parameter.
          - use YYYY-MM-DD format to retrieve all of the readings for that day
          - use YYYY-MM-DDTHH:mm:ss to retrieve the latest readings at that moment in time
          - example: `?date=2024-07-16` or `?date=2024-07-16T23:59:00`

        <br/>

        - Possible values for forecast include:
          - Fair
          - Fair (Day)
          - Fair (Night)
          - Fair and Warm
          - Partly Cloudy
          - Partly Cloudy (Day)
          - Partly Cloudy (Night)
          - Cloudy
          - Hazy
          - Slightly Hazy
          - Windy
          - Mist
          - Fog
          - Light Rain
          - Moderate Rain
          - Heavy Rain
          - Passing Showers
          - Light Showers
          - Showers
          - Heavy Showers
          - Thundery Showers
          - Heavy Thundery Showers
          - Heavy Thundery Showers with Gusty Winds
      parameters:
      - description: "SGT date (YYYY-MM-DD or YYYY-MM-DDTHH:MM:SS). Example: 2024-07-16\
          \ or 2024-07-16T23:59:00"
        explode: true
        in: query
        name: date
        required: false
        schema:
          type: string
        style: form
      - description: Pagination token for retrieving subsequent data pages
        explode: true
        in: query
        name: paginationToken
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_twenty_four_hr_forecast_get_200_response'
          description: 24 Hour Weather Forecast
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_twenty_four_hr_forecast_get_400_response'
          description: Invalid HTTP request body
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_twenty_four_hr_forecast_get_404_response'
          description: Weather data not found
      summary: Retrieve the latest 24 hour weather forecast
  /two-hr-forecast:
    get:
      description: |
        **[https://api-open.data.gov.sg/v2/real-time/api/two-hr-forecast](https://api-open.data.gov.sg/v2/real-time/api/two-hr-forecast)**

        <br/>

        - Updated half-hourly from NEA
        - Forecasts are given for multiple areas in Singapore

        <br/>

        - Filter for specific date or date-time by providing `date` in query parameter.
          - use YYYY-MM-DD format to retrieve all of the readings for that day
          - use YYYY-MM-DDTHH:mm:ss to retrieve the latest readings at that moment in time
          - example: `?date=2024-07-16` or `?date=2024-07-16T23:59:00`

        <br/>

        - Possible values for forecast include:
          - Fair
          - Fair (Day)
          - Fair (Night)
          - Fair and Warm
          - Partly Cloudy
          - Partly Cloudy (Day)
          - Partly Cloudy (Night)
          - Cloudy
          - Hazy
          - Slightly Hazy
          - Windy
          - Mist
          - Fog
          - Light Rain
          - Moderate Rain
          - Heavy Rain
          - Passing Showers
          - Light Showers
          - Showers
          - Heavy Showers
          - Thundery Showers
          - Heavy Thundery Showers
          - Heavy Thundery Showers with Gusty Winds

        <br/>

        - Area metadata
          - The `area_metadata` field in the response provides longitude/latitude information for the areas. You can use that to place the forecasts on a map.
      parameters:
      - description: SGT date for which to retrieve data (YYYY-MM-DD or YYYY-MM-DDTHH:MM:SS)
        explode: true
        in: query
        name: date
        required: false
        schema:
          type: string
        style: form
      - description: Pagination token for retrieving subsequent data pages
        explode: true
        in: query
        name: paginationToken
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_two_hr_forecast_get_200_response'
          description: 2 Hour Weather Forecast
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_twenty_four_hr_forecast_get_400_response'
          description: Invalid HTTP request body
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_twenty_four_hr_forecast_get_404_response'
          description: Weather data not found
      summary: Retrieve the latest two hour weather forecast
  /four-day-outlook:
    get:
      description: |
        **[https://api-open.data.gov.sg/v2/real-time/api/four-day-outlook](https://api-open.data.gov.sg/v2/real-time/api/four-day-outlook)**

        <br/>

        - Updated twice a day from NEA
        - The forecast is for the next 4 days.

        <br/>

